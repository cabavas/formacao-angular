<div class="card-container">
    <div class="card-title">
        <h3>{{name}}</h3>
    </div>
    <div class="card-body">
        <img src="" alt="Pokemon">
    </div>
    <div class="card-stats">
        <span class="card-stats-type" *ngFor="let type of attributeTypes">
        {{type}}
        </span>
    </div>
</div>
